<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thumeleaf.org">

<head>
<meta charset="UTF-8">
<title th:if="${titulo!=null}" th:text="${titulo}"></title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">

</head>

<body id="page-top">
	
		<div class="alert alert-success" th:if="${success!=null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error!=null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning!=null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
	
	<div class="cotainer-fluid p-4 g-8">
		<div class="content mx-5">
			<div class="card shadow mx-5 w-auto">
				<div class="card-header">
					<div>
						<h5 class="text-success">
							Films <a class="btn btn-success"
								th:href="@{/save/{id}(id=-1)}"> CREATE
							</a>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>ID</th>
									<th>TITLE</th>
									<th>RELAESE YEAR</th>
									<th>RATING</th>
									<th>ACCIONES</th>
								</tr>
							</thead>
							<tbody th:each="film : ${films}">
								<tr>
									<td th:text="${film.filmId}"></td>
									<td th:text="${film.title}"></td>
									<td th:text="${film.realese}"></td>
									<td th:text="${film.rating}"></td>
									<td>
											<form method="post" th:action="@{/film/{id}(id=${film.filmId})}">											
									<a class="btn btn-info "
										th:href="@{/film/{id}(id=${film.filmId})}">VER</a> <a class="btn btn-warning "
										th:href="@{/save/{id}(id=${film.filmId})}">EDIT</a>
											<button type="submit" class="btn btn-danger"
										>DEL</button>
											</form> 
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<!-- Popper.js (para Bootstrap) -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			crossorigin="anonymous"></script>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			crossorigin="anonymous"></script>
</body>

</html>
